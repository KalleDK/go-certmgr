name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .
    
    - name: Package Linux
      env:
        GOOS: linux
        GOARCH: amd64
      run: |
        mkdir ${GOOS}_${GOARCH}
        go build -v -o ${GOOS}_${GOARCH}/certmgr .
        tar -czvf certmgr-latest_${GOOS}_${GOARCH}.tar.gz -C ./${GOOS}_${GOARCH} certmgr
        
    - uses: actions/upload-artifact@v2
      with:
        name: certmgr-latest_linux_amd64.tar.gz
        path: certmgr-latest_linux_amd64.tar.gz
    
    - name: Package FreeBSD
      env:
        GOOS: freebsd
        GOARCH: amd64
      run: |
        mkdir ${GOOS}_${GOARCH}
        go build -v -o ${GOOS}_${GOARCH}/certmgr .
        tar -czvf certmgr-latest_${GOOS}_${GOARCH}.tar.gz -C ./${GOOS}_${GOARCH} certmgr
        find . | grep tar
    
    - uses: actions/upload-artifact@v2
      with:
        name: certmgr-latest_freebsd_amd64.tar.gz
        path: certmgr-latest_freebsd_amd64.tar.gz
    
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development Build"
        files: |
          *.tar.gz
